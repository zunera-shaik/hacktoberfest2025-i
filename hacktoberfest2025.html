<!-- image-mapping.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        img {
            border: 3px solid #555;
            border-radius: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h2>ğŸŒ Explore the World with Image Mapping</h2>

    <!-- Image with clickable areas -->
    <img src="https://www.shutterstock.com/image-vector/japanaustraliausa-india-flag-backgroundquad-plus-260nw-1965660436.jpg"
         alt="World Map" usemap="#worldmap" height="500" width="1000">

    <map name="worldmap">
        <!-- Example clickable areas -->
        <area shape="circle" coords="695,200,50" href="https://en.wikipedia.org/wiki/India" alt="India" target="_blank">
        <area shape="circle" coords="209,142,50" href="https://en.wikipedia.org/wiki/United_States" alt="USA" target="_blank">
        <area shape="circle" coords="853,360,50" href="https://en.wikipedia.org/wiki/Japan" alt="Japan" target="_blank">
    </map>

    <p>ğŸ” Click on the highlighted regions to learn more about each country!</p>
</body>
</html>
